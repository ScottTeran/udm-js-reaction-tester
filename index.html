<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reaction tester</title>
</head>

	<style>
		
		body {
			font-family: Verdanam, Geneva, sans-serif;
		}

		#box {
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
			position: relative;
		}

		.bold {
			font-weight: bold;
		}

	</style>
<body>

	<h1>Reaction Test Using JS</h1>

	<p>Click on the boxes or circles as fast as you can!</p>
	
	<p class="bold">Your time: <span id="time">0</span>s</p>

	<div id="box"></div>

	<script type="text/javascript">


	// random color generator from stackoverflow

	function getRandomColor() {
		var letters = '0123456789ABCDEF'.split('');
		var color = '#';
		for (var i = 0; i < 6; i++) {
			color += letters[Math.round(Math.random() * 15)];
		}
		return color;
	}

	var clickedTime,
	createdTime,
	reactionTime;

		function makeBox() {
			var time = Math.random();
			time = time * 5000;
			setTimeout(function() {


				// change shape & position

				if (Math.random() > 0.5) {

					document.getElementById("box").style.borderRadius = "100px";
				}
				else {
					document.getElementById("box").style.borderRadius = "0";
				}

				var top = Math.random();

				top = top * 200;

				var left = Math.random();

				left = left * 400;


				document.getElementById("box").style.top = top + "px";

				document.getElementById("box").style.left = left + "px";

				document.getElementById("box").style.backgroundColor = getRandomColor();

				document.getElementById("box").style.display = "block";

				createdTime = Date.now();

			}, time);

		}

		document.getElementById("box").onclick = function() {
			
			clickedTime = Date.now();

			reactionTime = (clickedTime - createdTime) / 1000;

			document.getElementById("time").innerHTML = reactionTime;

			this.style.display = "none";
		
			makeBox();

		}

		makeBox();


	</script>

</body>
</html>
