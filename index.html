<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reaction tester</title>
</head>

	<style>
		
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
		}

	</style>
<body>
	
	<div id="box"></div>

	<script type="text/javascript">

		document.getElementById("box").onclick = function() {
			this.style.display = "none";
		}

	</script>

</body>
</html>
